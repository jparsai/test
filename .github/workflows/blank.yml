name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:
jobs:
  setup-env:
    runs-on: ubuntu-latest
    container:
      image: quay.io/jparsai/crdaimagev2:latest
    steps:
      - uses: actions/checkout@v2
      - name: setup-env
        run: |
          mkdir /github/workspace/site-dir
          pip3 install -r requirements.txt
          echo ============================================
          pip3 show flask
      - name: crda test
        uses: jparsai/test@master
        with:
          manifest-file-path: /github/workspace/requirements.txt
          output-file-path: /github/workspace/result.json
          pkg-installation-directory-path: /usr/local/lib64/python3.6/site-packages
          image: quay.io/jparsai/crdaimagev2:latest
        env:
          CRDA_KEY: ${{ secrets.CRDA_KEY }}
      - name: check-dir
        run: |
          ls /github/workspace/
          ls /github/workspace/site-dir
          pip3 show flask

