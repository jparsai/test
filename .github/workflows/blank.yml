name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:
jobs:
  setup-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup-env
        run: |
          mkdir -p /__w/test/test/site-dir
          pip3 install --target=/__w/test/test/site-dir -r requirements.txt --upgrade
      - name: crda-analysis
        uses: jparsai/cdra-analysis/python-3.6@master
        with:
          manifest-file-path: /github/workspace/requirements.txt
          output-file-path: /github/workspace/result.json
          pkg-installation-directory-path: /github/workspace/site-dir/
        env:
          CRDA_KEY: ${{ secrets.CRDA_KEY }}
      - name: check-dir
        run: |
          cat /__w/test/test/result.json
