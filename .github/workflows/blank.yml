name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:
jobs:
  setup-env:
    runs-on: ubuntu-latest
    container:
      image: quay.io/jparsai/crdaimagev1:latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python dependencies
        run: pip3 install -r requirements.txt
      - name: crda-report
        run: crda analyse --file requirements.txt
